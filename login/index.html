    <link rel="stylesheet" href="./../css/owl.carousel.min.css">
    <link rel="stylesheet" href="./../css/magnific-popup.css">
    <link rel="stylesheet" href="./../css/font-awesome.min.css">
    <link rel="stylesheet" href="./../css/theme-default.css">
    <link rel="stylesheet" href="./../css/nice-select.css">

    <link rel="stylesheet" href="./../css/gijgo.css">
    <link rel="stylesheet" href="./../css/animate.min.css">

<body>
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <h3>Login</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /bradcam_area  -->
  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div id ="login-form-container" class="container">
      
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Welcome to the club !</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" id="login_form" novalidate="novalidate">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <input class="form-control" name="password" id="password" type="password" placeholder="Tell us your password :) ">
                  
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_4 boxed-btn">LOG IN</button>
            </div>
          </form>
        </div>
        <div class="col-lg-4">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h3>Sarajevo, Bosnia and Herzegovina</h3>
              <p>Sarajevo, 71 000</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
              <h3>00 (440) 9865 562</h3>
              <p>Mon to Fri 9am to 6pm</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <h3>support@tastyrec.com</h3>
              <p>Send us your query anytime!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->

  

  <script src="./../js/vendor/jquery-1.12.4.min.js"></script>
  <script src="./../js/jquery.validate.js"></script>
  <script src="./../js/jquery.blockUi.js"></script>
  <script src="./../js/jquery-3.7.1.js"></script>
  <script src="./../js/jquery.validate.min.js"></script>
  <script src="./../js/toastr.min.js"></script>
  <!-- <scrip src="./../js/datatables.min.js"></scrip> -->
  <script src="./../js/form-validate.js"></script>

  <script src="./../utils/constants.js"></script>
  <script src="./../utils/utils.js"></script>
  <script src="./../utils/rest_client.js"></script> 


  <script>

    if(Utils.get_from_localstorage("User")){
            window.location = "../"
        }

    FormValidation.validate("#login_form" ,  {} , function(data){

        // Utils.block_ui("#login-form-container");
        RestClient.post(
            "auth/login", 
            data,
            function(response){
                Utils.set_to_localstorage("User", response);
                // Utils.unblock-ui("#login-form-container");
                window.location = "../";
                //toastr.success("Successfully !");
                //$("#login_form")[0].reset();
                
                            
        },
        function(error){
            // Utils.unblock-ui("#login-form-container");
            toastr.error(error.responseText);
        }
    )
    });
  </script>
  
</body>

</html>
